<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./assets/style/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="icon" href="./assets/img/Schere02.png"/>
  </head>
  <body>
    <header>
        <div class="rockHeader"><p>ROCK</p></div>
        <div class="paperHeader"><p>PAPER</p></div>
        <div class="scissorHeader"><p>SCISSOR</p></div>
    </header>
    <main>
        <!-- Rounds selected -->
        <div class="roundsContainer">
            <h2>HOW MANY ROUNDS YOU DARE TO PLAY?</h2>
            <form id="round-select">
                <input id="fiveRounds" type="radio" class="btn-check" name="options" autocomplete="off" value="5">
                <label class="btn btn-secondary" for="fiveRounds" >5 Rounds</label>
                <input id="tenRounds" type="radio" class="btn-check" name="options" autocomplete="off" value="10">
                <label class="btn btn-secondary" for="tenRounds">10 Rounds</label>
                <input id="fifteenRounds"type="radio" class="btn-check" name="options" autocomplete="off" value="15">
                <label class="btn btn-secondary" for="fifteenRounds">15 Rounds</label>
                <input id="twentyRounds" type="radio" class="btn-check" name="options" autocomplete="off" value="20">
                <label class="btn btn-secondary" for="twentyRounds" >20 Rounds</label>
            </form>
            <div id="rounds-container">
                <p><span id="already-played">0</span>/<span id="all-rounds">0</span></p>
            </div>
        </div>
        <!-- Score Display -->
        <div class="scoreContainer">
            <div id="userChoice">
                <h2>USER</h2>
                <p id="userChoiceDisplay"></p>
            </div>
            <div id="scoreDisplay">
                <p id="userScoreDisplay"></p>
                <p>:</p>
                <p id="compScoreDisplay"></p>
            </div>
            <div id="compChoice">
                <h2>COMP</h2>
                <p id="compChoiceDisplay"></p>
            </div>
        </div>
        <!-- Selection of rock paper scissor -->
        <div class="result"><p></p></div>
        <div class="iconContainer">
            <!-- <div class="choiceBtn" disabled><img id="Rock" src="./assets/img/Stein03.png"></div>
            <div class="choiceBtn" disabled><img id="Paper" src="./assets/img/Paper03.png"></div>
            <div  class="choiceBtn" disabled><img id="Scissor" src="./assets/img/Schere03.png"></div> -->
            <button class="choiceBtn" disabled><img id="Rock" src="./assets/img/Stein03.png"></button>
            <button class="choiceBtn" disabled><img id="Paper" src="./assets/img/Paper03.png"></button>
            <button class="choiceBtn" disabled><img id="Scissor" src="./assets/img/Schere03.png"></button>
        </div>
    </main>
    <footer>
        <!-- Reset Botton -->
        <button type="button" class="btn btn-secondary" id="reset">RESET</button>
    </footer>
    
    <script src="./assets/js/main.js"></script>
  </body>
</html>
